<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="website icon" type="png" href="calculadora.png">
  <link href="styles.css" rel="stylesheet" />
  <title>Calculadora UNIVESP</title>
  <!-- Google tag (gtag.js) -->

<body>

  <div class="titulo">
    <h1>Calculadora UNIVESP</h1>
  </div>

  <div class="caixa">
    <div id="container">
      <h1>Média final regular</h1>
      <div class="msim">
        <input id="nava" type="number" placeholder="Media final da ativade avaliativa"/>
        <input id="nprova" type="number" placeholder="Nota da prova"/>
        <button id="quote-button">Calcular Média</button>
      </div>
      
      <div id="quotediv">
        <p id="quote-text"></p>
      </div>
      <img src="Univesp_logo.png" alt="">
    </div>

    <div id="container">
      <h1>Média final exame</h1>
      <div class="msim">
        <input id="navaa" type="number" placeholder="Media final regular"/>
        <input id="nprovaa" type="number" placeholder="media final exame"/>
        <button id="quote-buttonn">Calcular Média</button>
      </div>
      
      <div id="quotedivv">
        <p id="quote-textt"></p>
      </div>
      <img src="Univesp_logo.png" alt="">
    </div>
  </div>

  <div class="rodape">
    
    <h4>Desenvolvido por:</h4>
